env:
  GITHUB_TOKEN: 
  repo: "umiBlobs"
  GIT_ORG: "BlobsPx"
  
task:
  name: "Blobs extractor"
  timeout_in: 120m
  skip: $CIRRUS_BRANCH == 'main'
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 3
      memory: 12G

  DownloadDumpAndSetup_script:
      - echo "------- THIS CI RUN MEANT TO RUN WITH DUMPRX ------------"
      - echo "------- PLEASE DO DUMP YOUR ROM ON DUMPRX ---------------"
      - git clone 'cat DUMPRX_URL.txt' ~/Dump/
      - git config --global user.name "adrian-8901"
      - git config --global user.email "adrianlam230@gmail.com"
      - git clone https://github.com/LineageOS/android_tools_extract-utils.git -b lineage-19.1 ~/tools/extract-utils
      
  BlobsExtractor_script:
      - mv *.sh *.txt ~/Dump/vendor/
      - cd ~/Dump/vendor/
      - bash extract-files.sh || echo "BRUH: check your extract-files.sh. Might be something wrong with it." && exit 1
      - cd ../..
      - cd vendor/*/*
      - git init && curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -d '{ "name": "'"${repo}"'"' "https://api.github.com/orgs/${GIT_ORG}/repos" } >/dev/null 2>&1
      - git remote remove origin
      - git remote add origin "https://github.com/"${GIT_ORG}"/"${repo}"
      - git add --all
      - git commit -asm "Blobs for umi"
      - echo "Blobs extraction done!"
      
      
      
